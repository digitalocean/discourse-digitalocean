<script>
$(window).scroll(function() {     
    var scroll = $(window).scrollTop();
    if (scroll > 0) {
        $(".d-header").addClass("scrolling");
       /* $(".alert-bootstrap-mode").addClass("hidden") */
    }
    else {
        $(".d-header").removeClass("scrolling");
        /* $(".alert-bootstrap-mode").addClass("hidden") */
    }
});

</script>
